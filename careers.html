<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Scoot</title>
  </head>
  <body>
    <h1 class="visually-hidden">Careers-page</h1>
    <header class="header">
      <div class="container header__container">
        <button class="header__open-burger-hidden">
          <img
            class="header__open-burger-icon-hidden"
            width="20"
            height="16"
            src="./icons/open__burger.svg"
            alt="open__burger-icon"
          />
        </button>
        <div class="header__left-box">
          <a class="header__logo-link" href="./index.html">
            <img
              class="header__logo-image"
              src="./icons/dark__logo.svg"
              alt="dark__logo"
            />
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__lists">
                <a class="header__links" href="./about.html">
                  <p class="header__links-texts">About</p>
                </a>
              </li>
              <li class="header__lists">
                <a class="header__links" href="./location.html">
                  <p class="header__links-texts">Location</p>
                </a>
              </li>
              <li class="header__lists">
                <a class="header__links" href="#">
                  <p class="header__links-texts online">Careers</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="header__button">Get Scootin</button>
        <button class="header__open-burger">
          <img
            class="header__open-burger-icon"
            width="20"
            height="16"
            src="./icons/open__burger.svg"
            alt="open__burger-icon"
          />
        </button>
      </div>
    </header>
    <main>
      <section class="careers">
        <div class="container careers__container">
          <h2 class="careers__title">Careers</h2>
        </div>
      </section>
      <section class="sign">
        <div class="container sign__container">
          <h3 class="sign__title">Sign up and Scoot off today</h3>
          <div class="sign__right-box">
            <a
              class="sign__image-links"
              href="https://www.apple.com/app-store/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="sign__icon-image"
                src="./icons/appstore.svg"
                alt="Appstore"
              />
            </a>
            <a
              class="sign__image-links"
              href="https://play.google.com/store/games?hl=en"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                class="sign__icon-image"
                src="./icons/googleplay.svg"
                alt="googleplay"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__left-box">
          <a class="footer__logo-link" href="./index.html">
            <img
              class="footer__logo-image"
              src="./icons/white__logo.svg"
              alt="white__logo"
            />
          </a>
          <ul class="footer__list">
            <li class="footer__lists">
              <a class="footer__links" href="./about.html">
                <p class="footer__links-texts">About</p>
              </a>
            </li>
            <li class="footer__lists">
              <a class="footer__links" href="./location.html">
                <p class="footer__links-texts">Location</p>
              </a>
            </li>
            <li class="footer__lists">
              <a class="footer__links" href="#">
                <p class="footer__links-texts online">Careers</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__icon-boxes">
          <a
            class="footer__icon-links"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i
              style="color: #fcb72b"
              class="footer__icon-images fa-2xl fa-brands fa-square-facebook"
            >
            </i>
          </a>
          <a
            class="footer__icon-links"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i
              style="color: #fcb72b"
              class="footer__icon-images fa-2xl fa-brands fa-twitter"
            >
            </i>
          </a>
          <a
            class="footer__icon-links"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i
              style="color: #fcb72b"
              class="footer__icon-images fa-2xl fa-brands fa-instagram"
            >
            </i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
